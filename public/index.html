<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascension Roadmap Â· SpiralGallery Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0c0c0c;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
    }
    .image-tile:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <main class="max-w-6xl mx-auto px-6 py-12">
    <section class="text-center mb-12">
      <h1 class="text-5xl font-bold mb-4">ðŸŒ€ SpiralGallery Â· Dynamic Floor Viewer</h1>
      <p class="text-gray-400 mb-6">Automatically displays images from a single folder, chunked into dynamic "floors" of 12 images per section.</p>
    </section>
    <div id="gallery-container" class="space-y-24"></div>
  </main>
  <script>
    const imageFolder = 'images/gallery/all/'; // Place all images here
    const imagesPerFloor = 12;
    const galleryContainer = document.getElementById('gallery-container');

    fetch(imageFolder + 'manifest.json')
      .then(response => response.json())
      .then(imageList => {
        const totalImages = imageList.length;
        for (let floor = 0; floor < Math.ceil(totalImages / imagesPerFloor); floor++) {
          const floorSection = document.createElement('section');
          floorSection.className = 'mb-24';

          const header = document.createElement('h2');
          header.className = 'text-3xl font-semibold mb-6 text-center';
          header.textContent = `ðŸŒŒ SpiralGallery Â· Floor ${floor + 1}`;

          const grid = document.createElement('div');
          grid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4';

          for (let i = 0; i < imagesPerFloor; i++) {
            const imageIndex = floor * imagesPerFloor + i;
            if (imageIndex >= totalImages) break;

            const filename = imageList[imageIndex];

            const wrapper = document.createElement('div');
            wrapper.className = 'text-center';

            const link = document.createElement('a');
            link.href = imageFolder + filename;
            link.target = '_blank';

            const img = document.createElement('img');
            img.src = imageFolder + filename;
            img.alt = filename;
            img.loading = 'lazy';
            img.className = 'rounded-lg shadow-md transition-transform duration-200 image-tile';

            const caption = document.createElement('p');
            caption.className = 'text-xs text-gray-400 mt-1';
            caption.textContent = filename;

            link.appendChild(img);
            wrapper.appendChild(link);
            wrapper.appendChild(caption);
            grid.appendChild(wrapper);
          }

          floorSection.appendChild(header);
          floorSection.appendChild(grid);
          galleryContainer.appendChild(floorSection);
        }
      })
      .catch(error => {
        console.error('Error loading image manifest:', error);
      });
  </script>
</body>
</html>
